<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs</label>
        <input name='petChoice' type="radio" id='dogs' value="DOGS">

        <label for="cats">Cats</label>
        <input name='petChoice' type="radio" id='cats' value='CATS'>
        <!-- if the user clicks on DOGS under the name pet choice, store the value DOGS (and vice versa) -->

        <p>What's your current mood?</p>
        <select name="color"> <!--creates drop down menu-->
            <option value='happy'>:)</option>
            <option value='neutral'>:|</option>
            <option value='sad'>:(</option>
        </select>

        <button>Go!</button>
        <!-- if the button is the last item in the form, it will submit the form-->

        <textarea name="name" id="" cols="50" rows="10"></textarea>
        <!-- bigger text box for much larger input i.e. like a resume -->

    </form>

    <!-- in order to make the dots mutually exclusive you need to use the NAME attribute -->
    <!-- this is because it will send a get request for the input name 'petChoice' but it can only send one choice -->
</body>

</html>
