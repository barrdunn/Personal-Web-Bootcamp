<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>

    <h1>Login</h1>

    <!-- action - where the form sends data to -->
    <!-- method - what HTTP method (get/post) -->
    <!-- now that we have form tags, when pressing submit, the page will refresh -->
    <!-- form tag groups input elements -->
    <form action="http://www.wikipedia.org" method="GET">
        <!-- now it will send a GET request to wikipedia -->
        <label for="username">Username</label>
        <input id="email" type="email" placeholder="Username" required>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" required>
        <input type="submit">
        <!-- name attribute: gives names to pieces of data so we can retrieve it later -->
        <!-- when hit submit, the data is taken out of the form and sent along with the request (GET/POST) -->
        <!-- data validation: 'required' is a boolean attribute-->
        <!-- id attribute: for selecting another tag, connecting label and input tags together -->
    </form>

</body>

</html>
