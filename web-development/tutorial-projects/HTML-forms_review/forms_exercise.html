<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Exercise</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <label for="first">First Name:</label>
        <input id="first" name="first" type="text" placeholder="John" required>
        <label for="last">Last Name:</label>
        <input id="last" name="last" type="text" placeholder="Smith" required>

    <div>
        <label for="male">Male</label>
        <input id="male" value="male" name="gender" type="radio">
        <label for="female">Female</label>
        <input id="female" value="female" name="gender" type="radio">
        <label for="other">Other</label>
        <input id="other" value="other" name="gender" type="radio">
    <div>

     <div>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="your email" required>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="your password" pattern=".{8,10}" required title="5 to 10 characters">
    </div>

    <div>
        <label>Birthday
        <select name="month">
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
        </select>

        <select name="day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
        </select>

        <select name="year">
            <option>Year</option>
            <option>2020</option>
            <option>2019</option>
        </select>
        </label>
    </div>
    
    <div>
        <label for="agree">I agree to the terms and conditions</label>
        <input id="agree" type="checkbox">
    </div>

    <input type="Submit">

    </form>
</body>

</html>
