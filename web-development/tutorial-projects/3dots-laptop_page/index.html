<!DOCTYPE html>
<html lang="en">

<!-- The purpose of this project is to:
    1. Learn HTML tags
    2. Create a responsive web page 
    3. Make the page mobile friendly-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Landing Page</title>
</head>

    <body>
        <header> <!-- represents a container for introductory content or a set of navigational links -->
            <div class="logo-container">
                <img src="./img/logo.svg" />
                <h4 class="logo">Three Dots</h4>
            </div>
            <nav> <!-- intended only for major block of navigation links, some screen readers will use to determine initial rendering-->
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Specs</a></li> <!-- a tag is hyperlink tag -->
                    <li><a class="nav-link" href="#">Products</a></li>
                    <li><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./img/cart.svg" alt="cart" />
            </div>
        </header>

        <main> <!-- put content in the main area, so you have main and header. -->
            <section class="presentation"> <!-- defines a new section in the document. has more meaning, as opposed to div -->
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the future</h1>
                        <p>
                            The new 14 inch bezeless laptop offering a 4k display
                            with touch screen.
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add to Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./img/matebook.png" alt="">
                </div> 

            </section>

            <div class="laptop-select">
                    <img src="./img/arrow-left.svg" alt="">
                    <img src="./img/dot.svg" alt="">
                    <img src="./img/dot-full.svg" alt="">
                    <img src="./img/dot-full.svg" alt="">
                    <img src="./img/arrow-right.svg" alt="">
                </div>
      
            

            <img class="big-circle" src="./img/big-eclipse.svg" alt="">
            <img class="mid-circle" src="./img/mid-eclipse.svg" alt="">
            <img class="small-circle" src="./img/small-eclipse.svg" alt="">
        </main>

    </body>

</html>
